# .readthedocs.yaml
# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

build:
  os: ubuntu-22.04
  tools:
    python: "3.9"

before_install:
  - sudo apt-get update -y
  - sudo apt-get install -y r-base

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - dev
